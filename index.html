<html>

</head>
<body>
	<div class="container-fluid">
        
    
        <div class="row">
          <div class="col-sm-7" style="height: 100%;"><div id="chartContainer"></div><br>
          </div>
          <div class="col-sm-5" ><div id="chartContainer1" >

            <h3 style="font-weight: bold; text-align: center;">Routiwise Vehicles</h3>
            </div>
          </div>
        </div><br>
      </div>
      
      
      <script>
        var qwerty = 
        [
        {
          "Day": "3/3/2019 12:00:00 AM",
          "Visitor": 20
        },
        {
          "Day": "3/4/2019 12:00:00 AM",
          "Visitor": 26
        },
        {
          "Day": "3/5/2019 12:00:00 AM",
          "Visitor": 13
        },
        {
          "Day": "3/6/2019 12:00:00 AM",
          "Visitor": 37
        },
        {
          "Day": "3/7/2019 12:00:00 AM",
          "Visitor": 12
        },
        {
          "Day": "3/8/2019 12:00:00 AM",
          "Visitor": 5
        }
      ]
        

        var asd = [
        
      ]

      window.onload = function () {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title:{
                text: "Visitor Trends",
                fontFamily: "'Roboto', sans-serif",
                fontStyle: "Bold"
              },
              axisX:{
                interval: 1,
                labelFontSize: 13

                
            },  
            
            axisY: {
                gridThickness: 0.3,
                color:"rgba(84,161,183,1)",
              columnColor: "rgba(84,161,183,1)",
              lineColor: "rgba(84,161,183,1)",
              xFontColor: "rgba(84,161,183,1)",
              tickColor: "rgba(84,161,183,1)",
              labelFontSize: 13
            },  
            toolTip: {
              shared: true
            },
            legend: {
                cursor:"pointer",
                itemclick: toggleDataSeries,
                fontSize: 15
            },
            data: [{
              xValueFormatString: "DD MMM",
              
              legendMarkerType: "circle",
                color:"rgba(84,161,183,1)",
                type: "line",
                name: "Visitor",
                legendText: "Visitor",
                showInLegend: true, 
                dataPoints:[{ x: new Date(2019, 02, 3), y: 20},
                { x: new Date(2019, 02, 4), y: 26},
                { x: new Date(2019, 02, 5), y: 13 },
                { x: new Date(2019, 02, 6), y: 37 },
                { x: new Date(2019, 02, 7), y: 12 },
                { x: new Date(2019, 02, 8), y: 5 }
                ]
            }]
        });
        chart.render();

        var chart1 = new CanvasJS.Chart("chartContainer1", {
            animationEnabled: true,
            
            title:{
                text: "Visitor Zone Wise Occupancy",
                fontFamily: "'Roboto', sans-serif",
                fontStyle: "Bold"
              },
            axisX:{
                interval: 1,
                title: "Routes"
            },
            axisY2:{
                
                gridColor: "rgba(84,161,183,1)",
                title: "Number of Passengers"
            },
            data: [{

                type: "pie",
                
		toolTipContent: "{label}: <strong>{y}%</strong>",
		
		
            indexLabel: "{label} :  {y}%",
            indexLabelFontSize: 13,
                name: "No. of Passengers",
                axisYType: "secondary",
                
                
                startAngle: 270,
                dataPoints: [{ label: 'Zone 1', y: 23.00, color:"rgba(84,161,183,1)" },
                { label: 'Zone 3', y: 13.00, color: "rgba(100,183,154,1)" },
                { label: 'Zone 4', y: 37.00, color: "rgba(162, 209, 63)" },
                { label: 'Zone 2', y: 37.00, color:"rgba(219, 190, 61)" }
                ]
            }]
            
        });
        chart1.render();
        
        }
        
        function toggleDataSeries(e) {
            if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            }
            else {
                e.dataSeries.visible = true;
            }
            chart.render();
            chart1.render();
        }
        
        
      </script>
      </body>
      </html>
